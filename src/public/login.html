<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <base href="/public">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="login-container rounded shadow-lg p-3 mb-5 bg-white rounded">

    <div style="text-align: center;"><h1>LOGIN</h1></div>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="InputUsername">Username</label>
            <input type="text" class="form-control" id="InputUsername"
                   placeholder="Enter username or e-mail address" name="username">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input
                type="password"
                class="form-control"
                id="InputPassword"
                placeholder="Password"
                name="password"
            >
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <input type="button" class="btn btn-light" onclick="location.href='/register';"
                   value="Register"/>
            <br>
            <input type="button" class="btn btn-link" onclick="location.href='/google';"
                   value="Login with google"/>
            <br>
            <input type="button" class="btn btn-link" onclick="location.href='/github';"
                   value="Login with github"/>
        </div>
    </form>
</div>
</body>
</html>
